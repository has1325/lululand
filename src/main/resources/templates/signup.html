<body>

			</div>
		</nav>
	</header>

	<!-- ===== 회원가입 폼 ===== -->
	<main>
		<h2>회원가입</h2>
		<form id="signupForm">
			<div class="form-group">
				<label for="username">아이디</label>
				<input type="text" id="username" name="username" required>
			</div>

			<div class="form-group">
				<label for="email">이메일</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div class="form-group">
				<label for="password">비밀번호</label>
				<input type="password" id="password" name="password" required>
			</div>

			<div class="form-group">
				<label for="confirm-password">비밀번호 확인</label>
				<input type="password" id="confirm-password" name="confirm-password" required>
			</div>

			<div class="form-group">
				<label for="fullname">이름</label>
				<input type="text" id="fullname" name="fullname" required>
			</div>

			<div class="form-group">
				<label for="phone">전화번호</label>
				<input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
			</div>

			<button type="submit" class="submit-btn">회원가입</button>
		</form>
		<p id="message"></p>
	</main>

	<footer>
		<div class="footer-content">
			<div class="social-links">
				<a href="https://instagram.com">Instagram</a>
				<a href="https://facebook.com">Facebook</a>
				<a href="https://pinterest.com">Pinterest</a>
				<a href="https://www.youtube.com/@user-leh1234/featured">Youtube</a>
			</div>
		</div>
		<p>루루랜드 COPYRIGHT INFORMATION GOES HERE © 2025. ALL RIGHTS RESERVED.
			&nbsp; Email:leh2019@naver.com</p>
	</footer>

	<script>
		document.getElementById('signupForm').addEventListener('submit', async function (e) {
			e.preventDefault();
			const fd = new FormData(e.target);

			// backend(UserCreateForm)에서 기대하는 키 이름으로 매핑
			const payload = {
				userid: fd.get('username'),                // 화면 input name="username" -> backend userid
				email: fd.get('email'),
				password1: fd.get('password'),
				password2: fd.get('confirm-password'),
				username: fd.get('fullname'),
				phone: fd.get('phone')
			};

			try {
				const response = await fetch("https://lululand.onrender.com/api/signup", {
					method: "POST",
					headers: {"Content-Type": "application/json"},
					body: JSON.stringify(payload)
				});

				const result = await response.json();

				if (response.ok) {
					document.getElementById("message").textContent = "✅ " + (result.message || "회원가입 성공!");
					document.getElementById("message").style.color = "green";
					setTimeout(() => {window.location.href = "https://lululand.co.kr";}, 1000);
				} else {
					document.getElementById("message").textContent = "❌ " + (result.error || "회원가입 실패");
					document.getElementById("message").style.color = "red";
				}
			} catch (error) {
				document.getElementById("message").textContent = "서버 연결 실패!";
				document.getElementById("message").style.color = "red";
			}
		});
	</script>
