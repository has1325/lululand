	<script>
		const reviewList = document.getElementById("reviewList");
		const writeReviewBtn = document.getElementById("writeReviewBtn");
		const reviewForm = document.getElementById("reviewForm");
		const form = document.getElementById("form");

		// 후기 데이터 불러오기
		let reviews = JSON.parse(localStorage.getItem("reviews")) || [];

		// 후기 렌더링
		function renderReviews() {
			reviewList.innerHTML = "";
			reviews.forEach((review, index) => {
				const card = document.createElement("div");
				card.classList.add("review-card");
				card.innerHTML = `
					<h3>${review.name}</h3>
					<p>${review.content}</p>
					${review.media ? (review.type.startsWith("image") ?
						`<img src="${review.media}" alt="첨부 이미지">` :
						`<video src="${review.media}" controls></video>`) : ""}
				`;
				reviewList.prepend(card);
			});
		}

		// 후기 삭제
		/*function deleteReview(index) {
			reviews.splice(index, 1);
			localStorage.setItem("reviews", JSON.stringify(reviews));
			renderReviews();
		}
		window.deleteReview = deleteReview; // 전역 등록*/

		// 폼 열기/닫기
		writeReviewBtn.addEventListener("click", () => {
			reviewForm.classList.toggle("hidden");
		});

		// 후기 저장
		form.addEventListener("submit", function (e) {
			e.preventDefault();
			const name = document.getElementById("name").value;
			const content = document.getElementById("content").value;
			const file = document.getElementById("fileUpload").files[0];

			let media = null;
			let type = null;
			if (file) {
				media = URL.createObjectURL(file);
				type = file.type;
			}

			const newReview = { name, content, media, type };
			reviews.push(newReview);
			localStorage.setItem("reviews", JSON.stringify(reviews));

			renderReviews();
			form.reset();
			reviewForm.classList.add("hidden");
			alert("후기가 등록되었습니다! 🎉 할인 쿠폰이 지급됩니다.");
		});

		// 초기 로딩 시 렌더링
		renderReviews();
	</script>
