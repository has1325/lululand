    <h2>로그인</h2>
        <form id="loginForm">
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <button type="button" id="passwordToggle" style="margin-top:5px;">비밀번호 보기</button>
        </div>
        <div id="error-message" style="color:red; margin-bottom:10px;"></div>
        <button type="submit" id="loginSubmit" class="submit-btn">로그인</button>
        </form>

	<script src="auth-script.js"></script>

	<script>
    // Render 백엔드 주소
    const BACKEND = "https://lululand.onrender.com";

    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("loginForm");
        const errorDiv = document.getElementById("error-message");
        const submitBtn = document.getElementById("loginSubmit");
        const passToggle = document.getElementById("passwordToggle");

        // 비밀번호 보이기/숨기기 기능
        passToggle.addEventListener("click", () => {
            const pw = document.getElementById("password");
            if (pw.type === "password") {
                pw.type = "text";
                passToggle.textContent = "비밀번호 숨기기";
            } else {
                pw.type = "password";
                passToggle.textContent = "비밀번호 보기";
            }
        });

        // 로그인 요청
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            errorDiv.textContent = "";

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                errorDiv.textContent = "이메일과 비밀번호를 입력해 주세요.";
                return;
            }

            submitBtn.disabled = true;

            try {
                const res = await fetch(`${BACKEND}/api/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    if (data.token) {
                        localStorage.setItem("jwtToken", data.token);
                    }
                    if (data.user) {
                        localStorage.setItem("username", data.user);
                    }
                    // 로그인 성공 → 홈으로 이동
                    window.location.href = "/";
                } else {
                    errorDiv.textContent = data.error || data.message || "로그인 실패";
                }
            } catch (err) {
                console.error("로그인 요청 실패:", err);
                errorDiv.textContent = "서버와 통신할 수 없습니다.";
            } finally {
                submitBtn.disabled = false;
            }
        });
    });
</script>
